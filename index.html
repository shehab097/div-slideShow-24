<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDESHOW</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slideshow-container">

        <!-- element div's -->
        <div class="slideshow-elements">

            <div class="slideshow-element genshin ">
                <div class="center">
                    <img class="" src="/genshin.png" alt="" srcset="">
                    <p>Genshin Impact</p>
                </div>
            </div>



            <div class="slideshow-element pubg">

                <div class="center">
                    <img style="padding-left: 20px;" src="/pubg.png" alt="" srcset="">
                    <p>PUBG</p>
                </div>
            </div>


            <div class="slideshow-element gtaVI">
                <div class="center">
                    <img src="/gtaVI.png" alt="" srcset="">
                    <p>GTA VI</p>
                </div>
            </div>

            <div class="slideshow-element cyberpunk">
                <div class="center"> <img src="/cyberpunk.png" alt="" srcset="">
                    <p>Cyberpunk 2077</p>
                </div>
            </div>

        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
